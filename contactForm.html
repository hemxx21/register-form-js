<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Application</title>
  <link rel="icon" href="idea.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="contactForm.css" />
</head>
<body>
  <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-lightblue">
    <div class="contact-card p-5 shadow-lg rounded-4 bg-white">
      <h3 class="text-center mb-4 text-primary">Get in Touch</h3>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label text-dark">Email</label>
          <input type="email" class="form-control" id="email" placeholder="e.g. johndoe@example.com" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label text-dark">Phone</label>
          <input type="tel" class="form-control" id="phone" placeholder="e.g. +91 9876543210" required />
        </div>
        <div class="mb-3">
          <label for="address" class="form-label text-dark">Address</label>
          <input type="text" class="form-control" id="address" placeholder="Street, Locality" required />
        </div>
        <div class="mb-3">
          <label for="city" class="form-label text-dark">City</label>
          <input type="text" class="form-control" id="city" placeholder="e.g. Chennai" required />
        </div>
        <div class="mb-4">
          <label for="state" class="form-label text-dark">State</label>
          <input type="text" class="form-control" id="state" placeholder="e.g. Tamil Nadu" required />
        </div>
        <div class="d-grid">
          <button type="button" class="btn btn-primary btn-lg" onclick="submitForm()">Submit</button>
        </div>
      </form>
      <div id="output" class="mt-4 text-dark"></div>
    </div>
  </div>

  <script src="form.js"></script>
</body>
</html>
